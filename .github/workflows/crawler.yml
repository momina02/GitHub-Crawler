name: Daily GitHub Stars Crawler

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: admin
          MYSQL_DATABASE: github_data
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -padmin"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysql -h 127.0.0.1 -uroot -padmin -e "SELECT 1" && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Create .env
        run: |
          cat > .env <<EOF
          MYSQL_HOST=127.0.0.1
          MYSQL_PORT=3306
          MYSQL_USER=root
          MYSQL_PASSWORD=admin
          MYSQL_DATABASE=github_data
          TARGET_COUNT=10000
          BATCH_SIZE=500
          EOF

      - name: Initialize DB schema
        run: python db.py

      - name: Run crawler
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        run: python main.py

      - name: Export MySQL table to CSV with headers
        run: |
          # Export the 'repos' table to a TSV file
          mysql -h 127.0.0.1 -uroot -padmin -D github_data \
            --batch --raw \
            -e "SELECT * FROM repos;" > repos.tsv

          # Convert tabs to commas for CSV and preserve headers
          awk 'BEGIN{FS="\t"; OFS=","} {print $0}' repos.tsv > repos.csv

          # Optional: show first 5 lines in Actions log
          head -n 5 repos.csv

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-repos-snapshot
          path: repos.csv
